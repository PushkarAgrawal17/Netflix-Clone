<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up | Netflix Clone</title>
  <link rel="stylesheet" href="2auth2.css" />
  <link rel="icon" type="image/png" href="Images/favicon.png" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
</head>

<body>
  <!-- ‚ú® Pixel Background Grid -->
  <div class="pixel-grid" id="pixelGrid"></div>

  <!-- üåü Navbar -->
  <header class="navbar">
    <img src="Images/Netflix-Talks-Photoroom.png" alt="Netflix Logo" class="logo" />
    <div class="navbar-actions">
      <select class="language-select">
        <option>English</option>
        <option>‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
      </select>
    </div>
  </header>

  <!-- Sign-Up Form -->
    <div class="signup-container">
      <h1>Sign Up</h1>
      <form class="signup-form" id="signup-form">
        <input type="text" id="fullName" placeholder="Full Name" required />
        <input type="email" id="regEmail" placeholder="Email" required />
        <input type="password" id="regPassword" placeholder="Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <button type="submit">Create Account</button>
      </form>
      <p>Already have an account? <a href="3sign_In.html">Sign in here.</a></p>
    </div>

  <!-- Pixel Hover Script (0.8s) -->
  <script>
    const grid = document.getElementById("pixelGrid");

    const pixelSize = 64; // 60px + 4px gap
    const columns = Math.ceil(window.innerWidth / pixelSize);
    const rows = Math.ceil(window.innerHeight / pixelSize);
    const pixelCount = columns * rows;

    for (let i = 0; i < pixelCount; i++) {
      const pixel = document.createElement("div");
      pixel.classList.add("pixel");

      pixel.addEventListener("mouseenter", () => {
        pixel.style.backgroundColor = "red";
        setTimeout(() => {
          pixel.style.backgroundColor = "#0a0a0a";
        }, 800); // ‚Üê Change timeout duration here
      });

      grid.appendChild(pixel);
    }
  </script>
  
 <!-- Email Prefill-->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const email = params.get("email");
      if (email) {
        const emailInput = document.querySelector('input[type="email"]');
        if (emailInput) emailInput.value = email;
      }
    });
  </script>


  <!-- Scripts -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script type="module" src="firebase-auth.js"></script>

</body>

</html>
