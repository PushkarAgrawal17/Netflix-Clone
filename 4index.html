<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>

    <link rel="stylesheet" href="4index.css" />
    <link rel="icon" type="image/png" href="./Images/favicon.png">
</head>

<body>
    <!-- Navbar -->
    <header class="navbar">
        <img src="Images/Netflix-Logo.png" alt="Netflix Logo" class="logo" />
        <nav>
            <ul class="nav-links">
                <li>Home</li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>New & Popular</li>
                <li>My List</li>
            </ul>
        </nav>
        <img src="profile-icon.png" alt="Profile" class="profile-icon" />
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h1>Movie Title</h1>
            <p>A short description of the featured movie.</p>
            <div class="hero-buttons">
                <button>▶ Play</button>
                <button>✚ MyList</button>
            </div>
        </div>
    </section>

    <!-------------------- Movie Rows -------------------->
    <!-- Trending Now -->
    <section class="row">
        <h2>Trending Now</h2>
        <div class="row-posters">
            <img src="movie1.jpg" class="row-poster" />
            <img src="movie2.jpg" class="row-poster" />
            <!-- More posters -->
        </div>
    </section>

    <!-- Top Rated -->
    <section class="row">
        <h2>Top Rated</h2>
        <div class="row-posters">
            <img src="movie3.jpg" class="row-poster" />
            <img src="movie4.jpg" class="row-poster" />
            <!-- More posters -->
        </div>
    </section>

    <!-- Action Movies -->
    <section class="row">
        <h2>Action Movies</h2>
        <div class="row-posters">
            <img src="movie5.jpg" class="row-poster" />
            <img src="movie6.jpg" class="row-poster" />
            <!-- More posters -->
        </div>
    </section>

    <!-- Comedy Movies -->
    <section class="row">
        <h2>Comedy Movies</h2>
        <div class="row-posters">
            <img src="movie7.jpg" class="row-poster" />
            <img src="movie8.jpg" class="row-poster" />
            <!-- More posters -->
        </div>
    </section>

    <!-- Horror Movies -->
    <section class="row">
        <h2>Horror Movies</h2>
        <div class="row-posters">
            <img src="movie9.jpg" class="row-poster" />
            <img src="movie10.jpg" class="row-poster" />
            <!-- More posters -->
        </div>
    </section>

    <!-- Documentaries -->
    <section class="row">
        <h2>Documentaries</h2>
        <div class="row-posters">
            <img src="movie11.jpg" class="row-poster" />
            <img src="movie12.jpg" class="row-poster" />
            <!-- More posters -->
        </div>
    </section>

    <!-- Footer -->

</body>

</html>
