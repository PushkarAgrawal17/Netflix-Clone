<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up | Netflix Clone</title>
    <link rel="stylesheet" href="auth.css" />
    <link rel="icon" type="image/png" href="./Images/favicon.png">
</head>

<body class="signup-body">
    <div class="auth-bg">
        <img src="Images/signup-bg.jpeg" alt="Background" class="auth-background-img">
        <div class="auth-overlay"></div>
    </div>

    <div class="signup-container">
        <h1>Sign Up</h1>
        <form class="signup-form">
            <input type="text" placeholder="Full Name" required />
            <input type="email" placeholder="Email" required />
            <input type="password" placeholder="Password" required />
            <input type="password" placeholder="Confirm Password" required />
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>

    <section class="faq">
        <h2>Frequently Asked Questions</h2>
        <div class="faq-item">
            <button>What is Netflix? <span>+</span></button>
        </div>
        <div class="faq-item">
            <button>How much does Netflix cost? <span>+</span></button>
            <p class="answer">Plans range from ₹149 to ₹649 a month. No extra costs, no contracts.</p>
        </div>
        <!-- Add more items similarly -->
    </section>

    <footer class="footer">
        <p>Questions? Call 000-800-919-1743</p>
        <div class="footer-links">
            <a href="#">FAQ</a>
            <a href="#">Investor Relations</a>
            <a href="#">Privacy</a>
            <a href="#">Speed Test</a>
            <!-- Add more links -->
        </div>
        <select>
            <option>English</option>
            <option>हिन्दी</option>
        </select>
        <p>Netflix India</p>
    </footer>

</body>

</html>
