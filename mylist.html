<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My List | Netflix Clone</title>
    <link rel="icon" type="image/png" href="./Images/favicon.png" />
    <link rel="stylesheet" href="mylist.css" />
</head>

<body>
    <header class="navbar">
        <img src="Images/Netflix-Logo2.png" alt="Logo" class="logo" />
        <h2>My List</h2>
    </header>
    <h1 class="heading">My List (Coming Soon...)</h1>
    <main class="movie-grid">
        <!-- Movie boxes will be dynamically inserted here -->
    </main>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-btn" id="closePopup">&times;</span>
            <img id="popupPoster" src="" alt="Poster" />
            <h3 id="popupTitle"></h3>
            <p id="popupDescription"></p>
        </div>
    </div>

    <script src="mylist.js" type="module"></script>

</body>

</html>
