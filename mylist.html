<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My List | Netflix Clone</title>
    <link rel="icon" type="image/png" href="./Images/favicon.png" />
    <link rel="stylesheet" href="mylist.css" />
</head>

<body>
    <!-- Navbar -->
    <header class="nav-bar">
        <div class="logo">
            <img src="Images/Netflix-Logo-removebg.png" alt="Netflix Logo" />
        </div>

        <nav class="nav-links">
            <ul>
                <li><a href="4index.html">Home</a></li>
                <li>TV Shows</li>
                <li>Movies</li>
                <li>New & Popular</li>
                <li><a href="mylist.html">My List</a></li>
            </ul>
        </nav>

        <div class="nav-icons">
            <!-- Search icon -->
            <i class="fas fa-search"></i>
            <!-- Notification icon -->
            <i class="fas fa-bell"></i>
            <!-- Profile icon -->
            <img src="Images/profileIcons/1.jpg" alt="Profile" class="profile-pic" id="profileIcon" />
            <!-- Dropdown menu -->
            <div class="profile-dropdown" id="profileDropdown">
                <ul>
                    <li id="accountBtn"><i class="fas fa-user"></i> Account</li>
                    <li id="signOut"><i class="fas fa-sign-out-alt"></i> Sign Out</li>
                </ul>
            </div>
        </div>
    </header>

    <header class="navbar">
        <img src="Images/Netflix-Logo2.png" alt="Logo" class="logo" />
        <h2>My List</h2>
    </header>
    <h1 class="heading">My List (Coming Soon...)</h1>
    <main class="movie-grid">
        <!-- Movie boxes will be dynamically inserted here -->
    </main>

    <!-- Popup -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-btn" id="closePopup">&times;</span>
            <img id="popupPoster" src="" alt="Poster" />
            <h3 id="popupTitle"></h3>
            <p id="popupDescription"></p>
        </div>
    </div>

    <script src="mylist.js" type="module"></script>

</body>

</html>
